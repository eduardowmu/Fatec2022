<div class="container">
    <div class="badge">
        <button mat-stroked-button color="primary"
            matBadge="{{closed}}">Number of Student
        </button>    
    </div>
    <button class="novo-todo mat-elevation-z8"
      mat-stroked-button color="primary">Read All
    </button>
    <!--ngFor para cada item de objeto de Todo-->
    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <p>Matricula: {{item.enrollNumber}}</p>
            <mat-card-header>
              <!--Recebendo os valores da lista de Todo-->
              <mat-card-subtitle>Nome: {{item.firstName}} {{item.mediumName}} {{item.lastName}}</mat-card-subtitle>
              <mat-card-subtitle>Nascimento: {{item.birthDate}}</mat-card-subtitle>
              <mat-card-subtitle>Data inicio: {{item.startDate}}</mat-card-subtitle>
              <mat-card-subtitle>Data fim: {{item.endDate}}</mat-card-subtitle>
              <mat-card-subtitle>Codigo do curso: {{item.courseId}}</mat-card-subtitle>
              <mat-card-subtitle>Posição: {{item.position}}</mat-card-subtitle>
              <mat-card-subtitle>E-mail: {{item.email}}</mat-card-subtitle>
            </mat-card-header>
            <!--Div que irá receber as ações da request-->
            <div class="actions">
                <!--inserindo novos botões-->
                <button mat-mini-fab color="primary"
                    aria-label="Example icon button with a menu icon">
                    <mat-icon>done</mat-icon>
                </button>
                <button mat-mini-fab color="accent"
                    aria-label="Example icon button with a menu icon">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn"
                    aria-label="Example icon button with a menu icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
          </mat-card>
    </div>
</div>
