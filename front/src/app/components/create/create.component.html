<form>
    <h1>Novo Aluno</h1>
    <!--https://material.angular.io/components/datepicker/examples>
      <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Nascimento</mat-label>
        <input [(ngModel)]="student.birthDate" name="student.birthDate" 
            matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Data de inicio</mat-label>
        <input [(ngModel)]="student.startDate" name="student.startDate" 
            matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field-->

      <mat-form-field color="accent" appearance="fill">
        <mat-label>Nascimento</mat-label>
        <input [(ngModel)] = "student.birthDate" name = "student.birthDate" 
            matInput [matDatepicker]="picker1">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field color="accent" appearance="fill">
        <mat-label>Data de inicio</mat-label>
        <input [(ngModel)] = "student.startDate" name = "student.startDate"
            matInput [matDatepicker]="picker2">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>
      </mat-form-field>
      
      <div class="forms">
        <!--https://material.angular.io/components/input/examples-->
        <mat-form-field class="form" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)] = "student.firstName" name = "student.firstName" 
                matInput placeholder="Ex. João">
        </mat-form-field>
        
        <mat-form-field class="form" appearance="fill">
            <mat-label>Nome do meio</mat-label>
            <input [(ngModel)] = "student.mediumName" name="student.mediumName" 
                matInput placeholder="Ex. Ribeiro">
        </mat-form-field>

        <mat-form-field class="form" appearance="fill">
            <mat-label>Sobrenome</mat-label>
            <input [(ngModel)] = "student.lastName" name="student.lastName" 
                matInput placeholder="Ex. Lima">
        </mat-form-field>

        <mat-form-field class="form" appearance="fill">
            <mat-label>Codigo do curso</mat-label>
            <input [(ngModel)]="student.courseId" name="student.courseId"
                matInput placeholder="Ex. 01"/>
        </mat-form-field>

        <mat-form-field class="form" appearance="fill">
            <mat-label>Posição</mat-label>
            <input [(ngModel)]="student.position" name="student.position"
                matInput placeholder="Ex. 1"/>
        </mat-form-field>
      </div>
      <div class="buttons">
        <!--botões: -->
        <button (click)="create()" mat-stroked-button color="primary">Salvar</button>
        <button (click)="voltar()" mat-stroked-button color="warn">Cancelar</button>
      </div>
</form>
